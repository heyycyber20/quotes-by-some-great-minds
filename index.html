<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes by Some Great Persons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #ffe8e8, #ffe0f0);
      color: #2d2d2d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #b80038;
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #444;
    }

    .quote {
      font-size: 1.4em;
      font-style: italic;
      margin-bottom: 20px;
    }

    .author {
      font-size: 1.1em;
      color: #6b6b6b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.6em;
      }

      .quote {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Dear, this is Cyber</h1>
    <div class="subtitle">Welcome to the paradise of quotes by philosophers & novelists</div>
    <div class="quote" id="quoteText">Loading...</div>
    <div class="author" id="quoteAuthor">—</div>
  </div>

  <script>
    const quotes = [
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
      { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "To be, or not to be, that is the question.", author: "William Shakespeare" },
      { text: "That which does not kill us makes us stronger.", author: "Friedrich Nietzsche" },
      { text: "I rebel, therefore I exist.", author: "Albert Camus" },
      { text: "What matters most is how well you walk through the fire.", author: "Charles Bukowski" },
      { text: "Don’t grieve. Anything you lose comes round in another form.", author: "Rumi" },
      { text: "You will not be punished for your anger, you will be punished by your anger.", author: "Buddha" },
      { text: "The worst crime is faking it.", author: "Kurt Cobain" },
      { text: "Man is what he believes.", author: "Anton Chekhov" },
      { text: "I can bear any pain as long as it has meaning.", author: "Haruki Murakami" },
      { text: "I am no bird; and no net ensnares me.", author: "Charlotte Brontë" },
      { text: "Live the questions now.", author: "Rainer Maria Rilke" },
      { text: "You only live once, but if you do it right, once is enough.", author: "Mae West" },
      { text: "I would always rather be happy than dignified.", author: "Charlotte Brontë" },
      { text: "My soul is from elsewhere, I’m sure of that, and I intend to end up there.", author: "Rumi" },
      { text: "Pain and suffering are always inevitable for a large intelligence and a deep heart.", author: "Fyodor Dostoevsky" },
      { text: "Even if I knew that tomorrow the world would go to pieces, I would still plant my apple tree.", author: "Martin Luther" },
      { text: "The most painful state of being is remembering the future.", author: "Søren Kierkegaard" },
      { text: "You understand so little of what is around you because you do not use what is within you.", author: "Hildegard of Bingen" },
      { text: "There is no greater agony than bearing an untold story inside you.", author: "Maya Angelou" },
      { text: "I write for the same reason I breathe—because if I didn't, I would die.", author: "Isaac Asimov" },
      { text: "The only way to deal with an unfree world is to become so absolutely free that your very existence is an act of rebellion.", author: "Albert Camus" },
      { text: "We are all in the gutter, but some of us are looking at the stars.", author: "Oscar Wilde" },
      { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { text: "And so we beat on, boats against the current, borne back ceaselessly into the past.", author: "F. Scott Fitzgerald" },
      { text: "There is some good in this world, and it’s worth fighting for.", author: "J.R.R. Tolkien" },
      { text: "I have loved the stars too fondly to be fearful of the night.", author: "Sarah Williams" },
      { text: "I'm not afraid of death; I just don't want to be there when it happens.", author: "Woody Allen" },
      { text: "You don't have a soul. You are a soul. You have a body.", author: "C.S. Lewis" }
    ];

    let index = 0;
    const quoteText = document.getElementById("quoteText");
    const quoteAuthor = document.getElementById("quoteAuthor");

    function showQuote() {
      const quote = quotes[index];
      quoteText.textContent = "${quote.text}";
      quoteAuthor.textContent = – ${quote.author};
      index = (index + 1) % quotes.length;
    }

    showQuote();
    setInterval(showQuote, 4000); // Changes every 4 seconds
  </script>
</body>
</html>
